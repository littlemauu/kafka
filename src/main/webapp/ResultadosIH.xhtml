<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Buscar</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="estilo/general.css"></link>
        <link rel="icon" href="imagenes/kafka-icono.ico"></link>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="30%">
                <p:layout>
                    <p:layoutUnit position="center">
                        <p:messages autoUpdate="true" />   
                    </p:layoutUnit>
                    <p:layoutUnit position="west" size="20%">
                        <img id="logo" src="imagenes/kafka-logo.png" alt="Logo de Kafka" />
                    </p:layoutUnit>
                    <p:layoutUnit position="east" size="20%">
		        <p:button outcome="PaginaPrincipalIH" id="home"
                                  value="Página Principal"
                                  style="float: right; overflow: auto;"
                                  icon="ui-icon-home" />
		    </p:layoutUnit>
                </p:layout>
            </p:layoutUnit>
            
            
            <!-- PRINCIPIA PARTE DE DESPLIEGUE DE LISTA DE TEMAS -->
            <p:layoutUnit position="center" >
                <p:panel header="Temas encontrados">
                    <p:dataList value="#{buscar.temas}" var="tema" id="Temas"
                                type="none"
                                paginator="true" rows="10"
                                paginatorTemplate="{FirstPageLink}
                                {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}
                                {RowsPerPageDropdown}"
                                rowsPerPageTemplate="10,20,30"
                                emptyMessage="No se encontraron temas."
                                currentPageReportTemplate="">
                        <f:facet name="header">
                        </f:facet>
                        <h:link outcome="TemaAbiertoIH?idt=#{tema.idTema}"
                                value="+#{tema.nombreTema}: #{buscar.preambulo(tema.descripcion)}" style="margin-left:10px" />
                        <br/>
                    </p:dataList>
                </p:panel>
            </p:layoutUnit>
            <!-- FINALIZA PARTE DE DESPLIEGUE DE LISTA DE TEMAS -->
        </p:layout>
    </h:body>
</html>
